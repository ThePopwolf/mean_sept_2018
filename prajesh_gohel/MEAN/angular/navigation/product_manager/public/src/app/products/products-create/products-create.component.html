<div class="container">
  <h2>Create a Product</h2>
  <form class="col-6" (submit)="createProduct()">
    <p>{{newProduct | json}}</p>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="newProduct.title" [(ngModel)]="newProduct.title">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="newProduct.price" [(ngModel)]="newProduct.price">
    </div>
    <div class="form-group">
      <label for="imageURL">Image url:</label>
      <input type="text" class="form-control" id="imageURL" name="newProduct.imageURL" [(ngModel)]="newProduct.imageURL">
    </div>
    <div class="row">
      <button type="submit" class="ml-auto btn btn-secondary text-white">Create</button>
      <a class="btn btn-danger" [routerLink]="['/products']">Cancel</a>
    </div>
  </form>
</div>
