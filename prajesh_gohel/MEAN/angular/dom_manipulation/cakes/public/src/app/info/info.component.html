<div class="row mt-3">
  <div class="col-6">
    <h2>Baked by {{ cakeToShow.baker_name }}</h2>
    <img style="width: 500px;" src="{{cakeToShow.imageURL}}" alt="Cake">
  </div>
  <div class="col-6 mt-5">
    <h3>Average Rating: {{cakeToShow.average}}</h3>
    <div *ngFor="let rating of cakeToShow.ratings">
      <p>{{rating.comment}}</p>
      <p>{{rating.stars}} stars</p>
      <hr>
    </div>
  </div>
</div>
