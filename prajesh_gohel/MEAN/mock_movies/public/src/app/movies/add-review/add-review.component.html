<h2>Add a review for {{ this.movie.title }}</h2>
<div *ngIf="this.flash">
  <div *ngFor="let x of this.flash">
    <p class="alert alert-danger">{{ x }}</p>
  </div>
</div>
<form class="col-6" (submit)="createReview(this.movie._id)">
  <div class="form-group">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="newReview.name" [(ngModel)]="newReview.name" placeholder="Your Name">
  </div>
  <div class="form-group">
    <label>Stars</label>
    <select class="form-control"  name="newReview.stars" [(ngModel)]="newReview.stars">
      <option value="5" selected>5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Stars</option>
    </select>
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="4" placeholder="Your review" name="newReview.comment" [(ngModel)]="newReview.comment"></textarea>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-success ml-auto">Submit</button>
    <a class="btn btn-danger" [routerLink]="['/movies']">Cancel</a>
  </div>
</form>
